<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Вычисление площади</h1> <br>
    <p>Уйдите с поле 'сторона'</p>
    <form>
        Сторона: <input type="text" id = "in" onblur="calculate();"> <br>
        Площадь: <input type="text" id ="out" readonly> <br>
    </form>
</body>

<script type="text/javascript">
    function calculate() {
        var a = document.getElementById('in').value;
        document.getElementById('out').value = a * a;
    }
</script>
</html>
